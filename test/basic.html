<!DOCTYPE html>
<html>

<head>
    <link href="../src/autocomplete.css" rel="stylesheet" />
    <script src="../src/autocomplete.js"></script>
</head>

<body>
    <h2>Auto Complete Example 1</h2>
    <div class="example1"></div>
    <br />
    <button id="btnsubmit" onclick="btnclick()">Submit</button>
</body>
<script type='text/javascript'>
    var data = [];
    for (var index = 0; index < 1000; index++) {
        data.push({ displayField: "test" + index, valueFiled: index });
    }
    var dropdown = new autoComplete({
        selector: ".example1",
        data: data,
        onSelect: function (text, value) {
            console.log(text);
            console.log(value);
        }
    });
    function btnclick() {
        alert("Selected Value :" + dropdown.getValue());
    }

    dropdown.setValue(35);

</script>

</html>
